<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Hasnat Ali</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container form-container">
        <h1>Form</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">

            <h2>Skills</h2>
            <textarea id="skills" name="skills" placeholder="Enter skills separated by commas" required></textarea>

            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>

            <label for="graduation-date">Graduation Date:</label>
            <input type="text" id="graduation-date" name="graduation-date" required>

            <h2>Professional Experience</h2>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="job-duration">Duration:</label>
            <input type="text" id="job-duration" name="job-duration" required>

            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job-description" required></textarea>

            <button type="button" onclick="createResume()">Create Resume</button>
        </form>
    </div>
</body>
</html>
