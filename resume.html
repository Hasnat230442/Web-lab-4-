<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Hasnat Ali</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-picture">
                <img src="images/OIP.jpeg" alt="Profile Picture">
            </div>
            <div class="contact-info">
                <h1 id="name-display">Hasnat Ali</h1>
                <h2>My Contact</h2>
                <p>Email: <span id="email-display"></span></p>
                <p>Phone: <span id="phone-display"></span></p>
                <p>Address: <span id="address-display"></span></p>
                <p>Website: <a href="#" id="website-display"></a></p>
            </div>
            <div class="skills">
                <h2>Skills</h2>
                <ul id="skills-display">
                </ul>
            </div>
            <div class="education">
                <h2>Education Background</h2>
                <p><span id="degree-display"></span></p>
                <p><span id="university-display"></span>, <span id="graduation-date-display"></span></p>
            </div>
        </div>
        <div class="main-content">
            <h3>About Me</h3>
            <p id="about-display">
                Experienced software engineer with a track record of success. Seeking a challenging role to grow my skills.
            </p>
            <h3>Professional Experience</h3>
            <div class="experience">
                <h4 id="job-title-display">Software Engineer</h4>
                <p id="company-display"></p>
                <p id="job-duration-display"></p>
                <ul id="job-description-display">
                </ul>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
